<div class="container">
  <div class="chart-container">
    <div class="pie" dir="rtl" [chart]="chart"></div>
  </div>
  <div class="ticket-copoun">
    <span class="film-ticket">
      عرض التذكرة الخاصة بالفيلم
      <span class="material-icons delete-icon">delete</span>
    </span>
    <div class="ticket-link">
      <a class="link" href="www.tazkty.com/473847">www.tazkty.com/473847</a>
    </div>
    <span class="ticket-activity"> فعال حتي 15 يوليو 2023 </span>
    <div class="ticketRip">
      <div class="circleLeft"></div>
      <div class="ripLine"></div>
      <div class="circleRight"></div>
    </div>
    <div class="ticket-det">
      <span class="qr-code">
        <img
          class="qr"
          src="https://www.pixartprinting.it/blog/wp-content/uploads/2022/06/qr_code_cos_e.png"
        />
      </span>
      <div class="discount">خصم</div>
      <div class="discount-details">
        <span class="ticket-number">25%</span>
        <span class="share">
          <fa-icon [icon]="faPenToSquare"></fa-icon>
          <span>مشاركة</span>
        </span>
      </div>
    </div>
  </div>
</div>
